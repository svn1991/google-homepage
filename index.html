<!DOCTYPE html>
<html>
	<head>
		<title>Google Homepage Copy</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/homepage.css">
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li class="nav-items nav-link">Gmail</li>
					<li class="nav-items nav-link">Images</li>
					<li class="nav-items nav-more">
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
						<div class="nav-more-squares"></div>
					</li>
					<li class="nav-items nav-user">S</li>
				</ul>
			</nav>
		</header>
		<section class="main">
			<div class="logo-wrapper">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
			</div>
			<div class="search-wrapper">
				<input type="text" value="" name="search-box" />
				<a href="" class="google-search-voice">
					<img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="google mic"></a>
			</div>
			<div class="search-buttons-wrapper">
				<a href="" class="search-buttons-link search-result-link">
					<div class="search-results search-buttons">Google Search</div>
				</a>
				<a href="" class="search-buttons-link search-feeling-lucky-link">
					<div class="search-feeling-lucky search-buttons">I'm Feeling Lucky</div>
				</a>
			</div>
			<div class="google-story-wrapper">
				Spreading peace with Google Translate and a bike. <a href="">Search On</a>
			</div>
			<div class="translate-wrapper">
				Google offered in: <a href="" class="translate-link">中文(简体)</a> <a href="" class="translate-link">Melayu</a> <a href="" class="translate-link">தமிழ்</a>
			</div>
		</section>
		<footer>
			<div class="location-wrapper">Somewhere in the World</div>
			<div class="footer-links-wrapper">
				<ul class="footer-links-items">
					<li class="footer-item">
						<a href="" class="footer-item-link">Advertising</a>
					</li>
					<li class="footer-item">
						<a href="" class="footer-item-link">Business</a>
					</li>
					<li class="footer-item">
						<a href="" class="footer-item-link">About</a>
					</li>
					<li class="footer-item">
						<a href="" class="footer-item-link">Privacy</a>
					</li>
					<li class="footer-item">
						<a href="" class="footer-item-link">Terms</a>
					</li>
					<li class="footer-item">
						<a href="" class="footer-item-link">Settings</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
